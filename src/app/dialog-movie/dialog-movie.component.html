<!-- main-page.component.html -->
<div class="dialog-backdrop" *ngIf="showDialog">
  <div class="dialog">
    <h2>จองหนัง: {{ selectedMovie }}</h2>
    <form (ngSubmit)="submitBooking()">
      <div class="form-group">
        <label for="name">ชื่ิผู้จอง</label>
        <input type="text" id="name" [(ngModel)]="name" required>
      </div>
      <div class="form-group">
        <label for="seats">จำนวนที่นั้ง:</label>
        <input type="number" id="seats" [(ngModel)]="seats" required>
      </div>
      <button type="submit">จอง</button>
      <button type="button" (click)="closeDialog()">ยกเลิก</button>
    </form>
  </div>
</div>
